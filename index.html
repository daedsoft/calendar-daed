<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="calendar">
            <div class="calendar__header">
                <div class="triangle-left"> < </div>
                <h4 class="big-year" id="yearNum"></h4>
                <div class="triangle-right"> > </div>
            </div>
            
            <div class="months"></div>
            
            <table class="calendar-table" id="calendar">
                <thead>
                    <tr>
                    <th class="days-of-week">D</th>
                    <th class="days-of-week">L</th>
                    <th class="days-of-week">M</th>
                    <th class="days-of-week">M</th>
                    <th class="days-of-week">J</th>
                    <th class="days-of-week">V</th>
                    <th class="days-of-week">S</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
        
    </div>   
</body>
</html>
